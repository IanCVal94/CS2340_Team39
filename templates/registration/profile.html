{% extends 'base.html' %}
{% block content %}
<h2>{{ user.username }}'s Profile</h2>
<h3>Your Favorite Restaurants</h3>
<ul>
    {% for restaurant in user.profile.favorites.all %}
        <li>
            <a href="{% url 'detail' restaurant.place_id %}">
                {{ restaurant.name }}
            </a>
        </li>
    {% empty %}
        <p>You have no favorite restaurants.</p>
    {% endfor %}
</ul>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
