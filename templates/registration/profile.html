{% extends 'base.html' %}
{% block content %}
<h2>{{ user.username }}'s Profile</h2>
    <p>Profile Info Here: </p>
<h3>Your Favorite Restaurants</h3>
<ul>
    {% for restaurant in favorites %}
        <li><a href="{% url 'restaurant-detail' restaurant.id %}">{{ restaurant.name }}</a></li>
    {% endfor %}
</ul>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
